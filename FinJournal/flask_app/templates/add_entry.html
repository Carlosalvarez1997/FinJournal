<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        body {
            background-image: radial-gradient(circle, white -1%, black 55%);
        }
        .navbuttons{
            display: flex;
            justify-content: space-evenly;
            width: 25%;
        }
        h1,h2, a{
            color: aliceblue;
            font-family: "Trirong", serif;
        }
        h2{
            margin-left: 8%;
            font-weight: bolder;
            text-shadow: .5vh .5vh  grey;
        }
        a{
            color: aliceblue;
            font-size: x-large;
        }
        .card {
            width: 75%;
            margin: 0px auto;
        }
        .row, mb-3{
            width: 75%;
        }
        span{
            opacity: 70%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="top">
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <H1>Hello {{session['fname']}}!</H1>
                <h2>FinJournal</h2>
                <div class="navbuttons">
                    <a href="/home">Home</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="card">
        <div class="card-body">
            {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div id = "message" class="alert alert-warning alert-dismissible fade show" >
                        {% for message in messages %}
                        <p>{{ message }}</p>
                        {% endfor %}
                        <button type="button" class="close" id = "closebutton"data-dismiss="alert" >&times;</button>
                    </div>
                    {% endif %}
                {% endwith %}
            <form action = '/entry' method = "post">
                <input type="hidden" name="user_id" id = "user_id" value = "{{session['user_id']}}">
                <div class="row mb-3">
                    <label for="amount" class="col-sm-2 col-form-label">Amount:</label>
                    <div class="col-sm-10">
                        <input type="number" step ='any' class="form-control" id="amount" name ="amount">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="merchant" class="col-sm-2 col-form-label">Merchant:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="merchant" name = "merchant">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Catagory:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="catagory" id="rent" value="Rent">
                        <label class="form-check-label" for="rent">
                        Rent
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="catagory" id="insurance" value="Insurance">
                        <label class="form-check-label" for="insurance">
                        Insurance
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="catagory" id="groceries" value="Groceries">
                        <label class="form-check-label" for="groceries">
                        Groceries
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="catagory" id="debt" value="Debt">
                        <label class="form-check-label" for="debt">
                        Debt Payment
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="catagory" id="entertainment" value="Entertainment">
                        <label class="form-check-label" for="entertainment">
                        Entertainment
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="catagory" id="other"  name = "other" value="Other">
                        <label class="form-check-label" for="other">
                        Other
                        </label>
                    </div>
                </div>
                </fieldset>
                <div class="row mb-3">
                    <label for="note" class="col-sm-2 col-form-label">Note <span>(optional):</span></label>
                    <div class="col-sm-10">
                        <textarea name="note" id="note" cols="30" rows="10" placeholder="Add Note"></textarea>
                    </div>
                </div>
                <input type="submit" class="btn btn-danger" value="Create Entry">
            </form>
        </div>
    </div>



</body>
</html>
